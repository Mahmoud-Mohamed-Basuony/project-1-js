<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=, initial-scale=1.0" />
    <title>Login</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css1/style.css" />
    <link rel="stylesheet" href="css1/all.css" />
  </head>
  <body>
    <header>
      <div class="container1 container-sm">
        <div class="header-content">
          <a href="index.html" class="title">Online Shopping</a>
        </div>
      </div>
    </header>

    <main class="form-login">
      <div class="container">
        <div
          class="container-content w-75 m-auto mt-5 bg-body-tertiary px-3 rounded-3"
        >
          <form action="/action_page.php">
            <div class="mb-3 mt-3">
              <label for="email">Email address</label>
              <input
                type="email"
                class="form-control"
                id="email"
                name="email"
              />
              <span class="text-secondary">Do you have an account? </span
              ><a href="Register.html">Register</a>
            </div>
            <div class="mb-3">
              <label for="pwd">Password</label>
              <input
                type="password"
                class="form-control"
                id="pwd"
                name="pswd"
              />
            </div>
            <div class="form-check mb-3">
              <label class="form-check-label">
                <input
                  class="form-check-input"
                  type="checkbox"
                  name="remember"
                />
                Remember me
              </label>
            </div>
            <button type="submit" class="btn btn-primary" id="btn">
              Submit
            </button>
          </form>
        </div>
      </div>
    </main>

    <script src="js/Login.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
