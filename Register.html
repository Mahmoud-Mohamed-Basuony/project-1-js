<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=, initial-scale=1.0" />
    <title>Register</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css1/style.css" />
    <link rel="stylesheet" href="css1/all.css" />
  </head>
  <body>
    <header>
      <div class="container1 container-sm">
        <div class="header-content">
          <a href="index.html" class="title">Online Shopping</a>
        </div>
      </div>
    </header>

    <main class="form-register">
      <div class="container">
        <div
          class="container-content w-75 m-auto mt-5 bg-body-tertiary px-3 rounded-3"
        >
          <form action="/action_page.php">
            <div class="row">
              <div class="col">
                <label for="">First name</label>
                <input
                  type="text"
                  class="form-control First-name"
                  id="First-name"
                  aria-label="First name"
                />
              </div>
              <div class="col">
                <label for="">Last name</label>
                <input
                  type="text"
                  class="form-control Last-name"
                  aria-label="Last name"
                />
              </div>
            </div>
            <div class="mb-3 mt-3">
              <label for="email">Email </label>
              <input
                type="email"
                class="form-control"
                id="email"
                name="email"
              />
            </div>
            <div class="mb-3">
              <label for="pwd">Password</label>
              <input
                type="password"
                class="form-control"
                id="pwd"
                name="pswd"
              />
            </div>
            <button type="submit" class="btn btn-primary" id="btn">
              Submit
            </button>
          </form>
        </div>
      </div>
    </main>

    <script src="js/Register.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
